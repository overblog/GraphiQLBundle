name: CI

on:
  pull_request: null
  push:
    branches:
      - "*.*"
      - "master"
  schedule:
    - cron: "0 4 * * *"

jobs:
  tests:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        php-version:
          - '8.0'
          - '8.1'
          - '8.2'
          - '8.3'
          - '8.4'
        symfony-version:
          - '5.4.*'
          - '6.0.*'
          - '6.2.*'
          - '6.4.*'
          - '7.0.*'
          - '7.1.*'
        dependencies:
          - 'lowest'
          - 'highest'
        remove-dependencies: [ '' ]
        coverage: [ 'none' ]
        exclude:
          - php-version: '8.0'
            symfony-version: '6.2.*'
          - php-version: '8.0'
            symfony-version: '6.4.*'
          - php-version: '8.0'
            symfony-version: '7.0.*'
          - php-version: '8.0'
            symfony-version: '7.1.*'
          - php-version: '8.1'
            symfony-version: '7.0.*'
          - php-version: '8.1'
            symfony-version: '7.1.*'
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          tools: flex
          php-version: "${{ matrix.php-version }}"
          coverage: "none"

      - name: "Change stability"
        if: "matrix.stability != ''"
        run: perl -pi -e 's/^}$/,"minimum-stability":"'"${{ matrix.minimum-stability }}"'"}/' composer.json && cat composer.json

      - name: "Webonyx GraphQL version"
        if: "matrix.graphql-version != ''"
        run: composer require "webonyx/graphql-php:${{ matrix.graphql-version }}" --dev --no-update

      - name: Remove dependencies
        if: "matrix.remove-dependencies != ''"
        run: composer remove --no-update ${{ matrix.remove-dependencies }}

      - name: "Install dependencies"
        uses: ramsey/composer-install@1.3.0
        with:
          dependency-versions: ${{ matrix.dependencies }}
        env:
          SYMFONY_REQUIRE: "${{ matrix.symfony-version }}"

      - name: "Run tests"
        run: composer test

  coding-standard:
    runs-on: ubuntu-22.04
    name: Coding Standard
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          tools: flex
          php-version: "8.2"
          coverage: "none"

      - name: "Install dependencies"
        uses: "ramsey/composer-install@v2"

      - name: "Check coding standard"
        run: composer run check-cs
